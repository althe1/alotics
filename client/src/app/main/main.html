<h1>Alotics</h1>
<br>
<div ng-hide="user.id">
	<a ui-sref="login">Sign In</a> or <a ui-sref="signup">Sign Up</a>
</div>
<div ng-show="user.id">
	<a href="#" ng-click="signOut()">Sign Out</a>

	<br>

	<div ng-repeat="route in main.routes">
		<li>Name: {{route.name}} Pickup: {{route.pickup_time | date}} Dropoff: {{route.dropoff_time}}</li>
	</div>
</div>
